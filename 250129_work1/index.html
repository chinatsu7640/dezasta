<body>

    <h1>work1</h1>

    <script>

        let result = 0;
        for (i = 1; i <= 10; i++) {
            result = result + i;
            console.log(result);
        }
        if (result > 20) {
            console.log("20以上");
        }
        else {
            console.log("20未満")
        }


    </script>
